    <script type="text/javascript">
        function format_link(csvData){
            if (csvData) {
                return "<a href='" + csvData[1] + "' target='_blank'>" + csvData[1] + "</a>";
            }
            else {
                return "";
            }
        }

        function format_desc_hover(csvData, rowIdx){
            if (csvData[6]) {
                console.log("csvData "+JSON.stringify(csvData));
                var content = '<div id="ex' + rowIdx +'" class="modal">'+
                    '<h4>' + csvData[0] + '</h4>' +
                    '<p>' + csvData[4] + ', ' + csvData[5] + '</p>' +
                    '<p><strong>Organization Type:</strong> ' + csvData[6] + '</p>' +
                    '<p><strong>Technologies:</strong> ' + csvData[7] + '</p>';

                    if (csvData[9]) {
                        content += '<p><strong>Description:</strong> ' + csvData[9] + '</p>';
                    }
                    content += '</div>'+
                    '<a href="#ex' + rowIdx +'" rel="modal:open">' + csvData[0] + '</a>';
                return content;
            } else {
                return csvData[0];
            }
        }

      CsvToHtmlTable.init({
        csv_path: 'participants-list.csv',
        element: 'table-container', 
        allow_download: true,
        csv_options: {separator: ',', delimiter: '"'},
        datatables_options: {"paging": false},
        custom_formatting: [[0, format_desc_hover,[4,5,6,7,9,10,11]],[1, format_link]],
        custom_multi_cols: [[0, [4,5,6,7,9,10,11]]]
      });

    </script>
